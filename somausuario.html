<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>
        alert('Oprograma executará as Operações (+ - * /) entre os numeros digitados')
        var num1 = parseInt(prompt("Digite 1 número: "));
        var num2 = parseInt(prompt("Digite outro número: "));
     
        var resultado = num1 + num2;
        alert(" Resultado Final da Soma é " + resultado )

        var resultado1 = num1 - num2;
        alert(" Resultado Final da Soma é " + resultado1 )

        var resultado2 = num1 * num2;
        alert(" Resultado Final da Multiplicação é " + resultado2 )

        var resultado3 = num1 / num2;
        alert(" Resultado Final da Divisão é " + resultado3 )

      
       
        //   Número Inteiro (parseInt(num1), parse/dividi.

        // num1 = parseInt(num1);
        // num2 = parseInt(num2);
       

    </script>
</body>
</html>
